<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:with="var=${({1, 2, 3})}">

<table>
        <tr th:each="i:${var}">
            <td th:text="${i}"/>
        </tr>
    </table>
</div>



<div th:with="var=${({1,2,3,4,5,6})}">
    <table>
        <tr th:each="prod,iterStat:${var}" class="row" th:classappend="${iterStat.odd}?'odd'">
            <td th:text="${prod}"/>
        </tr>
    </table>
</div>
</body>
</html>
